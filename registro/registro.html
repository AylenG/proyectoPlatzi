<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../assets/logo.png" alt="">
    </header>

    <section class="register">
        <div class="register__container">
            <h2>Regístrate</h2>
            <form action="" class="register__form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>

            <section>
                <p class="register__login"><a class="register__login-link" href="/">Inicia Sesión</a></p>
            </section>
        </div>
    </section>

    <footer class="footer">
        <a class="footer__link" href="/">Términos de uso</a>
        <a class="footer__link" href="/">Declaración de privacidad</a>
        <a class="footer__link" href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
