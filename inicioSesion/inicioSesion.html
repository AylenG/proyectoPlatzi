<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../assets/logo.png" alt="">
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__remember-me">
                    <label class="login__remember-label">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a class="login__remember-link" href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__social-media">
                <div><img src="../assets/google-icon.png" alt="Google"> Inicia sesión con Google</div>
                <div><img src="../assets/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter</div>
            </section>
            <section>
                <p class="login__register">No tienes ninguna cuenta? <a class="login__register-link" href="/">Regístrate</a></p>
            </section>
        </div>
    </section>

    <footer class="footer">
        <a class="footer__link" href="/">Términos de uso</a>
        <a class="footer__link" href="/">Declaración de privacidad</a>
        <a class="footer__link" href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
